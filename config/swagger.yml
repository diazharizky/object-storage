swagger: "2.0"
info:
  version: "1.0.0-rc.1"
  title: "Object Storage's API Docs"
  contact:
    email: "diazharizky@gmail.com"
tags:
  - name: "bucket"
    description: "Bucket's CRUD mechanism"
  - name: "object"
    description: "Object's CRUD mechanism"
schemes:
  - "http"
paths:
  /buckets/{bucket_id}:
    post:
      tags:
        - "bucket"
      summary: "Create bucket with specified ID"
      produces:
        - "application/json"
      parameters:
        - name: "bucket_id"
          in: "path"
          required: true
          type: "string"
      responses:
        201:
          description: "Bucket created"
        400:
          description: "Bucket already exists"
        500:
          description: "Internal server error"
  /buckets/{bucket_id}/objects:
    get:
      tags:
        - "object"
      summary: "Retrieve object list from specified bucket"
      parameters:
        - name: "bucket_id"
          in: "path"
          required: true
          type: "string"
        - name: "prefix"
          in: "query"
          required: false
          type: "string"
      responses:
        200:
          description: "Success"
        404:
          description: "Bucket not found"
        500:
          description: "Internal server error"
  /buckets/{bucket_id}/objects/{object_id}:
    get:
      tags:
        - "object"
      summary: "Retrieve specified object from specified bucket"
      parameters:
        - name: "bucket_id"
          in: "path"
          required: true
          type: "string"
        - name: "object_id"
          in: "path"
          required: true
          type: "string"
        - name: "prefix"
          in: "query"
          required: false
          type: "string"
      responses:
        200:
          description: "Success"
        404:
          description: "Bucket not found"
        500:
          description: "Internal server error"
    post:
      tags:
        - "object"
      summary: "Store specified object to specified bucket"
      parameters:
        - name: "bucket_id"
          in: "path"
          required: true
          type: "string"
        - name: "object_id"
          in: "path"
          required: true
          type: "string"
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/ObjectPayload"
        - name: "prefix"
          in: "query"
          required: false
          type: "string"
      responses:
        200:
          description: "Object stored"
        404:
          description: "Bucket not found"
        500:
          description: "Internal server error"
definitions:
  ObjectPayload:
    type: "object"
    properties:
      buffer:
        type: "string"
