version: "3.4"
services:
  minio:
    image: minio/minio
    restart: unless-stopped
    environment:
      - MINIO_ACCESS_KEY=object-storage
      - MINIO_SECRET_KEY=object-storage
    command: server /data

  object-storage:
    restart: unless-stopped
    depends_on:
      - minio
    environment:
      - OBJECT_STORAGE_MINIO_HOST
      - OBJECT_STORAGE_MINIO_ACCESS_KEY
      - OBJECT_STORAGE_MINIO_SECRET_KEY
