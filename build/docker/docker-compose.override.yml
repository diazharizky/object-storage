version: "3.4"
services:
  object-storage:
    build:
      context: ../../
      dockerfile: ./build/docker/Dockerfile
      target: builder
    ports:
      - 8081:8080
    image: ${MY_IMAGE_USER}/${MY_IMAGE_NAME}:${MY_IMAGE_VERSION}-dev
    volumes:
      - ../../:/src/app
    entrypoint: ["nodemon"]
    command: npm run object-storage
